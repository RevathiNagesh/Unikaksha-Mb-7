<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">

    <title>Contact_form</title>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,

                'GRAD' 0,
                'opsz' 20
        }
    </style>
    <style>
        body {
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0px;
        }

        nav {
            width: 100%;
            display: grid;
            grid-template-columns: 60% 40%;
            border-bottom: 2px solid rgb(152, 163, 171);
            margin: auto;
        }

        #title_bar {
            color: solid #000;
            margin: 20px;
            font-size: 20px;
            font-weight: 400px;
            font-family: 'Roboto', sans-serif;
        }

        #menu_bar {
            font-size: 16px;
            font-weight: 200px;
            color: solid #000;
            font-family: 'Roboto', sans-serif;
        }

        .menu_items {
            display: inline-block;
            width: 100px;
            padding-top: 20px;
            padding-bottom: 10px;
            margin: 10px;
            margin-bottom: 0px;
            text-decoration: none;
            color: #1b1b1b;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            border-bottom: 2px solid transparent;

        }

        .menu_items:hover {
            border-bottom: 2px solid #1b1b1b;
            margin-bottom: 0px;
            padding-bottom: 20px;
        }

        #para {
            text-align: left;
        }

        .p {
            font-size: 35px;
            color: solid #000;
            font-family: 'Roboto', sans-serif;
            margin-left: 180px;
            margin-top: 60px;
        }

        .wave {
            font-size: 40px;
        }
        #m1{
            margin-top: 50px;
        }
        #m2{
            margin-top:-18%;
        }
        .label1{
            display: block;
            font-family: 'Roboto', sans-serif;
            color: solid #000;
            font-size: 15px;
            margin-left:180px;
            padding:2px;
        }
        .input-box1{
            display: inline-block;
            padding: 10px;
            background-color: rgb(231, 230, 230);
            border: 2px rgb(104, 99, 99);
            border-radius: 1px;
            border: square;
            margin-left:180px;
            width:35%;
        }

        .o1 {
            display: inline-block;
            padding: 10px;
            background-color: rgb(231, 230, 230);
            border: 2px rgb(104, 99, 99);
            border-radius: 1px;
            border: square;
            color: #7d7b7b;
            margin-left:180px;
            width:36.5%;
        }
        .mes1{
            display: block;
            font-family: 'Roboto', sans-serif;
            color: solid #000;
            font-size: 15px;
            margin-left:180px;
            padding:2px;
        }
        .mes2{
            display: inline-block;
            padding: 10px;
            background-color: rgb(231, 230, 230);
            border: 2px rgb(104, 99, 99);
            border-radius: 1px;
            border: square;
            margin-left:180px;
            width:82%; 
        }
        .label2{
            display: block;
            font-family: 'Roboto', sans-serif;
            color: solid #000;
            font-size: 15px;
            margin-left:60%;
            padding: 2px;
        }
        .input-box2{
            display: inline-block;
            padding: 10px;
            background-color: rgb(231, 230, 230);
            border: 2px rgb(104, 99, 99);
            border-radius: 1px;
            border: square;
            margin-left:60%;
            width:35%;
        }

        .o2 {
            display: inline-block;
            padding: 10px;
            background-color: rgb(231, 230, 230);
            border: 2px rgb(104, 99, 99);
            border-radius: 1px;
            border: square;
            color: #7d7b7b;
            margin-left:60%;
            width:36.5%;
        }
    </style>
</head>

<body>
    <nav>
        <div id="title_bar">
            <span>mattered</span>

                <select class="o1" type="text">

                </select><br><br>
            </div>
        </form>

</body>
